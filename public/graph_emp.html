<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>感情 グラフ</title>
  </head>

  <body>
    <h1
      class="mt-5 ml-10 text-base font-bold text-gray-600  md:text-2xl md:mt-10 md:ml-20"
    >
      感情グラフ
    </h1>

    <canvas id="myPieChart"></canvas>

    <div class="flex justify-center text-xs mt5 md:mt-10 md:text-base">
      <a
        href="info_emp.html"
        class="text-gray-600 border-b border-gray-600 hover:text-black"
        >自己情報画面に戻る</a
      >
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>

    <script>
      var ctx = document.getElementById("myPieChart");
      var myPieChart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["幸福", "平常", "悲しみ", "怒り"],
          datasets: [
            {
              backgroundColor: ["#FAFF67", "#58A27C", "#3C00FF", "#BB5179"],
              // 感情の割合を配列で渡す
              data: [38, 31, 21, 10],
            },
          ],
        },
        options: {
          title: {
            display: true,
            text: "感情 割合",
          },
        },
      });
    </script>
  </body>
</html>
