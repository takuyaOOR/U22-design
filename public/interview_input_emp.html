<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- 選択された日時と時間帯 -->
    <div class="ml-32 text-2xl text-gray-600 mt-28">
      <p>2021 / 7 / 9 午前11:00 ~ 12:00</p>
    </div>
    <div class="mt-20 ml-40">
      <!-- 面談項目選択用select box -->
      <div class="flex">
        <p class="mr-10">面談項目</p>
        <select class="border-2 border-gray-600 rounded-lg focus:outline-none">
          <option>体調について</option>
          <option>会社について</option>
          <option>キャリアについて</option>
          <option>人間関係について</option>
        </select>
      </div>
      <!-- 面談内容入力フォーム -->
      <div class="w-4/5 mt-10">
        <p class="mr-10">面談内容</p>
        <div class="ml-20">
          <textarea
            class="w-full h-56 mt-5 border-2 border-gray-600 rounded-lg"
          ></textarea>
        </div>
      </div>
      <!-- 戻る,確定ボタン -->
      <div class="flex justify-end mt-20 mr-48">
        <button
          onclick="location.href='interview_emp.html'"
          class="h-10 mr-10 text-sm text-white bg-gray-400 border-2 border-gray-400 rounded-lg  w-28 hover:bg-gray-600 hover:border-gray-600"
        >
          戻る
        </button>
        <button
          class="h-10 text-sm text-white bg-blue-500 border-2 border-blue-500 rounded-lg  w-28 hover:bg-blue-700 hover:border-blue-700"
        >
          確定
        </button>
      </div>
    </div>
  </body>
</html>
