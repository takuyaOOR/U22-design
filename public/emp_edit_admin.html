<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>社員情報編集画面</title>
  </head>
  <body class="text-gray-600">
    <!-- プロフィール表示欄 -->
    <div class="grid grid-cols-1 mt-20 md:grid-cols-4">
      <!-- プロフィール写真欄 -->
      <div class="text-center">
        <img
          id="file-preview"
          src="img/profile_icon.png"
          alt="プロフィール写真"
          class="object-cover w-40 h-40 mx-auto mb-3 rounded-full"
        />

        <!-- 写真選択 -->
        <label
          for="file_photo"
          class="px-6 py-2 text-white bg-blue-500 rounded-lg cursor-pointer  hover:bg-blue-700"
        >
          写真を選択
          <input type="file" id="file_photo" class="hidden" accept="image/*" />
        </label>

        <div class="mt-5">
          <input
            type="text"
            placeholder="名前"
            value="弓場 賢義"
            class="w-40 text-center placeholder-gray-600 border-b-2  focus:placeholder-gray-300 focus:outline-none"
          />
        </div>
        <div class="mt-3">
          <input
            type="text"
            placeholder="英語表記"
            value="Yumiba Takaaki"
            class="w-40 text-center placeholder-gray-600 border-b-2  focus:placeholder-gray-300 focus:outline-none"
          />
        </div>
      </div>
      <!-- 基本情報入力欄 -->
      <div class="w-full col-span-2 mt-8 md:mt-28">
        <h3 class="text-center md:text-left">社員情報入力</h3>
        <form action="#">
          <table class="w-full mt-5 border border-gray-300 table-auto">
            <tr>
              <td class="w-2/5 bg-gray-200">社員番号</td>
              <td class="w-3/5">
                <input
                  type="text"
                  placeholder="社員番号"
                  value="A12345"
                  class="text-center placeholder-gray-600 border-b-2  focus:placeholder-gray-300 focus:outline-none"
                />
              </td>
            </tr>
            <tr>
              <td class="bg-gray-200">性別</td>
              <td>
                <select name="sex" class="border-b-2 focus:outline-none">
                  <option selected value="man">男</option>
                  <option value="woman">女</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="bg-gray-200">年齢</td>
              <td>
                <select name="age" class="border-b-2 focus:outline-none">
                  <option selected value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                  <option value="32">32</option>
                  <option value="33">33</option>
                  <option value="34">34</option>
                  <option value="35">35</option>
                  <option value="36">36</option>
                  <option value="37">37</option>
                  <option value="38">38</option>
                  <option value="39">39</option>
                  <option value="40">40</option>
                  <option value="41">41</option>
                  <option value="42">42</option>
                  <option value="43">43</option>
                  <option value="44">44</option>
                  <option value="45">45</option>
                  <option value="46">46</option>
                  <option value="47">47</option>
                  <option value="48">48</option>
                  <option value="49">49</option>
                  <option value="50">50</option>
                  <option value="51">51</option>
                  <option value="52">52</option>
                  <option value="53">53</option>
                  <option value="54">54</option>
                  <option value="55">55</option>
                  <option value="56">56</option>
                  <option value="57">57</option>
                  <option value="58">58</option>
                  <option value="59">59</option>
                  <option value="60">60</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="bg-gray-200">入社日</td>
              <td>
                <input
                  type="text"
                  placeholder="入社日"
                  value="2022/4/1"
                  class="text-center placeholder-gray-600 border-b-2  focus:placeholder-gray-300 focus:outline-none"
                />
              </td>
            </tr>
            <tr>
              <td class="bg-gray-200">生年月日</td>
              <td>
                <input
                  type="text"
                  placeholder="生年月日"
                  value="1999/6/8"
                  class="text-center placeholder-gray-600 border-b-2  focus:placeholder-gray-300 focus:outline-none"
                />
              </td>
            </tr>
            <tr>
              <td class="bg-gray-200">部署</td>
              <td>
                <select name="depart" class="focus:outline-none">
                  <option value="">営業部</option>
                  <option selected value="">開発部</option>
                  <option value="">人事部</option>
                  <option value="">総務部</option>
                  <option value="">経理部</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="bg-gray-200">役職</td>
              <td>
                <input
                  type="text"
                  value="ネットワークエンジニア"
                  size="30"
                  placeholder="営業"
                  class="text-center placeholder-gray-600 border-b-2  focus:placeholder-gray-300 focus:outline-none"
                />
              </td>
            </tr>
            <tr>
              <td class="bg-gray-200">メール</td>
              <td>
                <input
                  type="email"
                  size="30"
                  placeholder="メールアドレス"
                  value="test@sample.com"
                  class="text-center placeholder-gray-600 border-b-2  focus:placeholder-gray-300 focus:outline-none"
                />
              </td>
            </tr>
          </table>
        </form>
      </div>
      <div
        class="flex items-center mt-10 text-center  justify-evenly md:flex md:flex-col md:justify-between"
      >
        <button
          class="px-10 py-1 text-sm text-white bg-gray-500 cursor-pointer  rounded-3xl md:py-2 md:px-10 md:text-lg hover:bg-gray-700"
        >
          編集完了
        </button>
        <div>
          <a href="emp_list_admin.html">社員一覧に戻る</a>
        </div>
      </div>
    </div>

    <script>
      // ファイルプレビュー用スクリプト
      document
        .getElementById("file_photo")
        .addEventListener("change", function (e) {
          // 1枚だけ表示する
          var file = e.target.files[0];

          // ファイルのブラウザ上でのURLを取得する
          var blobUrl = window.URL.createObjectURL(file);

          // img要素に表示
          var img = document.getElementById("file-preview");

          img.src = blobUrl;
        });

      // 追加の確認ダイアログ
    </script>
  </body>
</html>
