<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>管理者ログイン</title>
  </head>
  <body class="text-gray-600">
    <div>
      <h1 class="flex justify-center mt-48 text-xl md:text-3xl">
        管理者ログイン
      </h1>
      <!-- 入力フォーム -->
      <div class="flex justify-center mt-5">
        <form action="emp_list_admin.html">
          <!-- 社員番号 -->
          <div class="my-6">
            <input
              type="text"
              placeholder="社員番号"
              class="w-56 text-xs text-center border-b border-gray-700  md:w-96 md:text-base focus:outline-none hover:border-black"
            />
          </div>
          <!-- パスワード -->
          <div class="my-6">
            <input
              placeholder="パスワード"
              type="password"
              class="w-56 text-xs text-center border-b border-gray-700  md:w-96 md:text-base focus:outline-none hover:border-black"
            />
          </div>
          <!-- パスワード忘れリンク -->
          <div class="flex justify-center md:justify-end">
            <a
              href="#"
              class="text-xs text-gray-400 border-b-2 border-gray-400  md:text-sm hover:text-gray-800 hover:border-gray-800"
              >パスワードを忘れた場合はこちら</a
            >
          </div>
          <!-- ログインボタン -->
          <div class="flex justify-center mt-14">
            <input
              type="submit"
              class="flex justify-center px-10 py-1 text-sm text-white bg-gray-500 cursor-pointer  rounded-3xl md:py-2 md:px-10 md:text-lg hover:bg-gray-700"
              value="ログイン"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
